<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surprise</title>
    <style>
        /* 页面背景和字体设置 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* 页面容器 */
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        /* 标题样式 */
        h1 {
            color: #ff6347;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* 照片样式 */
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        /* 点击下载按钮样式 */
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #ff4500;
        }

        /* 新增的链接样式 */
        .link-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3e8e41;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .link-btn:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>我的可爱小宝</h1>
        <p>(能力有限，代码只能做到这个程度)</p>

        <!-- 插入照片 -->
        <a href="wyx.png" download="我的小宝照片">
            <img class="photo" src="wyx.png" alt="小宝的像素风证件照">
        </a>

        <!-- 下载按钮 -->
        <a href="wyx.png" download="我的小宝照片" class="download-btn">点击保存照片</a>

        <!-- 新增的跳转链接 -->
        <a href="https://keepmovingxzh.github.io/test/letter.html" class="link-btn" target="_blank">再点击这里试一下</a>
    </div>

</body>
</html>
