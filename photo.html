<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊúÄÁæéÁöÑÂ§ßÁéã</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f9f0ff 0%, #e8f4ff 100%);
            font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .photo-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 5px solid #ffb6c1;
            animation: float 4s ease-in-out infinite;
        }

        .photo-frame {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 ÊØî‰æã */
            background-color: #fff9f9;
            border: 10px solid #f8e8ee;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .corner-decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ffb6c1;
            border-radius: 50%;
            z-index: 10;
        }

        .top-left {
            top: -25px;
            left: -25px;
        }

        .top-right {
            top: -25px;
            right: -25px;
        }

        .bottom-left {
            bottom: -25px;
            left: -25px;
        }

        .bottom-right {
            bottom: -25px;
            right: -25px;
        }

        .message-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            max-width: 300px;
            padding: 15px 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #ffb6c1;
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            animation: bounce 2s ease infinite;
        }

        .message-bubble:before {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 30px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 5px solid transparent;
            border-top: 15px solid white;
            transform: rotate(20deg);
        }

        .message-bubble:after {
            content: '';
            position: absolute;
            bottom: -13px;
            right: 29px;
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 6px solid transparent;
            border-top: 16px solid #ffb6c1;
            transform: rotate(20deg);
            z-index: -1;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            opacity: 0;
            font-size: 20px;
            color: #ffb6c1;
            animation: float-up 4s linear infinite;
        }

        .sticker {
            position: absolute;
            font-size: 30px;
            z-index: 5;
            animation: wiggle 3s ease infinite;
        }

        .sticker-1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
            color: #ff9ff3;
        }

        .sticker-2 {
            top: 15%;
            right: 8%;
            transform: rotate(10deg);
            color: #feca57;
        }

        .sticker-3 {
            bottom: 20%;
            left: 10%;
            transform: rotate(-5deg);
            color: #1dd1a1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-15deg) scale(1);
            }
            50% {
                transform: rotate(-10deg) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <div class="photo-frame">
            <img src="zj.jpg" alt="ÊúÄÊ£íÁöÑÂ§ßÁéã" class="photo">
        </div>
        
        <div class="sticker sticker-1">‚ù§</div>
        <div class="sticker sticker-2">‚ú®</div>
        <div class="sticker sticker-3">üå∏</div>
    </div>

    <div class="message-bubble">
        Â§ßÁéãÊúÄÊ£íÊúÄÂ•ΩÂï¶<br>
        ÊúÄÂñúÊ¨¢Â§ßÁéã‰∫Ü<br>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.classList.add('floating-heart');
                
                const startPosition = Math.random() * 100;
                heart.style.left = `${startPosition}%`;
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 3;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;

                const size = 10 + Math.random() * 20;
                heart.style.fontSize = `${size}px`;
                
                container.appendChild(heart);
            }
        }

        window.addEventListener('load', () => {
            createFloatingHearts();
        });
    </script>
</body>
</html>
